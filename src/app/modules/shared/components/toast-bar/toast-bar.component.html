<div class="toast align-items-center text-white border-0" [class.show]="show" [class.bg-success]="status === 'success'" [class.bg-danger]="status === 'danger'" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        {{ msg }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close" (click)="closeToastBar()"></button>
    </div>
</div>
