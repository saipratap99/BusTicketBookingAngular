<div class="banner"></div>
<h3 class="text-center text-light heading">Confirm Booking</h3>
<div class="mt-3">
    <app-booking-details-overview [bookingDetails]="bookingDetails"></app-booking-details-overview>
    <div class="mx-auto text-center">
        <button class="btn btn-primary" [disabled]="loading" (click)="confirmBooking()">
            <span *ngIf="loading">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </span>
            {{ loading ? 'Loading..' : 'Confirm Booking'}}
        </button>
    </div>
</div>
