<div class="mt-3 mx-auto tex-center">
    <h3 class="text-center text-primary">Select Seats</h3>
    
    <div class="seat-layout text-center" *ngIf="seats">
        
        <section id="seats">
            <!-- Wheel -->
            <div class="d-flex justify-content-center">
                <div *ngFor="let col of cols">
                    <div *ngIf="col == cols.length;else noSeatFirstRow">
                        <img src="https://drg5ie3bz46tr.cloudfront.net/travel/rtravel/assets/96e1b97c.svg" alt="steering" width="20px" height="20px">
                    </div>
                    <ng-template #noSeatFirstRow>
                        <div class="seat no-seat"></div>
                    </ng-template>
                </div>
            </div>
            <!-- Seats -->
            <div *ngFor="let row of rows" class="d-flex justify-content-center">
                <div *ngFor="let col of cols">
                    <div *ngIf="seatsByRow.get(row)[col-1]; let seat">
                        <div *ngIf="seat.seatCol != undefined; else noSeat">
                            <input class="seat-checkbox" type="checkbox" [id]="seat.seatName" (change)="onChange(seat.seatId, checkbox.checked)" #checkbox [disabled]="seat.booked"/>  
                            <label class="seat small" [for]="seat.seatName" [class.booked]="seat.booked" [class.sleeper]="seat.seatingType == 'Sleeper'">{{seat.seatName}}</label>
                        </div> 
                        <ng-template #noSeat>
                            <div class="seat no-seat"></div>
                        </ng-template>

                    </div>
                </div>
            </div>    
        </section>

        <button class="btn btn-primary mt-3" (click)="onProceed()" [disabled]="loading">
            <span *ngIf="loading">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </span>
            {{ loading ? 'Booking..' : 'Proceed'}}
        </button>

    </div>
</div>
